<div class="cancion-box" *ngIf="cancion">
	<div id="cancion-head-card">
		<div class="imagen">
			<img src="{{url + 'get-imagen-album/' + cancion.album.imagen }}" />
		</div>
		<div class="data">
			<h1>{{cancion.nombre}}</h1>
			<p><strong>{{cancion.album.artista.nombre}}</strong></p>
			<p><strong>{{cancion.album.titulo}}</strong></p>
			<p>{{cancion.duracion}}</p>
		</div>	
	</div>

	<div class="clearfix"></div>
	<div id="sentimientos" *ngIf="cancion">
		<h1>¿Qué sentimiento le transmite esta canción?</h1>

		<div class="funkyradio-info">
            <input type="checkbox" name="checkbox" id="checkbox6" checked/>
            <label for="checkbox6">Trascendental</label>
        </div>
		<div class="progress" style="height:30px;">
		  <div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">80%</div>
		</div>

		<div class="funkyradio-info">
            <input type="checkbox" name="checkbox" id="checkbox6" checked/>
            <label for="checkbox6">Triste/Nostálgica</label>
        </div>
		<div class="progress" style="height:30px;">
		  <div class="progress-bar progress-bar-info" role="progressbar" style="width: 3%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">3%</div>
		</div>

		<div class="funkyradio-info">
            <input type="checkbox" name="checkbox" id="checkbox6" checked/>
            <label for="checkbox6">Feliz/Eufórica</label>
        </div>
		<div class="progress" style="height:30px;">
		  <div class="progress-bar progress-bar-warning" role="progressbar" style="width: 45%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">45%</div>
		</div>
	</div>

	<input type="submit" value="Enviar" class="btn"/>

	
	
</div>
