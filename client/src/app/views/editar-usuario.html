<div class="col-lg-6">

	<h1>{{titulo}}</h1>

	<div *ngIf="alertMessage">
		<div class="alert alert-info">
		  {{alertMessage}}
		</div>
	</div>
	<form #usuarioUpdateForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
		<p>
			<label>Nombre:</label>
			<input type="text" #nombre="ngModel"  name="nombre" [(ngModel)]="usuario.nombre" class="form-control" required />
			<span *ngIf="!nombre.valid && nombre.touched">
				El nombre es obligatorio
			</span>
		</p>

		<p>
			<label>Apellidos:</label>
			<input type="text" #apellidos="ngModel"  name="apellidos" [(ngModel)]="usuario.apellidos" class="form-control" required />
			<span *ngIf="!apellidos.valid && apellidos.touched">
				Los apellidos son obligatorios
			</span>
		</p>

		<p>
			<label>Correo el√©ctronico:</label>
			<input type="email" #email="ngModel" name="email" [(ngModel)]="usuario.email" class="form-control" required />
			<span *ngIf="!email.valid && email.touched">
				El email es obligatorio
			</span>
		</p>

		<div class="image_for_edit" *ngIf="usuario.imagen && usuario.imagen != 'null'">
			<img src="{{url + 'cargar-imagen-usuario/' + usuario.imagen}}" style="width: 50px" />
		</div>

		<p>
			<label>Sube tu foto:</label>
			<input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)" />
		</p>


		<input type="submit" value="Guardar" class="btn btn-primary" />

	</form>
</div>
